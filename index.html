		<script type="text/javascript">
			$(document).ready(function () {
				$(".tab:not('.tab-link')").click(function () {

					$(".tab").removeClass("tab-selected");
					$(this).addClass("tab-selected");

					var targetName = $(this).attr("data-target");

					var oldContent = $("div[id$='content']:visible");
					var newContent = $("#" + targetName + "-content");
					var contentLoaded = true;
					if (newContent.length === 0) {
						contentLoaded = false;
						newContent = $("<div id='" + targetName + "-content'></div>")
							.hide()
							.addClass("col-md-6 col-md-offset-3");
						$("#content-container").append(newContent);
					}

					oldContent.fadeOut(function () {
						var newContent = $("#" + targetName + "-content");
						if (contentLoaded) {
							newContent.fadeIn();
						}
						else {
							newContent.load(targetName + ".html", null, function () {
								newContent.fadeIn();
							})
						};
					});
				});

				if ($(window).width() > 559) {
					$(".tab-fb").click();
				}
			});


		</script>
